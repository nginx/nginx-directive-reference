name: Publish reference lib package to GitHub Packages
on:
  push:
    branches: ['main']
    paths: ['reference-lib/**']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/npm-publish
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./reference-lib
